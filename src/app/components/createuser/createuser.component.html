<form #form="ngForm">
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input ngModel #firstname="ngModel" type="text" name="email" class="form-control" id="email" placeholder="Enter your email address">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input ngModel #firstname="ngModel" type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input ngModel #firstname="ngModel" type="text" name="firstname" class="form-control" id="fistname" placeholder="Enter your first name">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input ngModel #lastname="ngModel" type="text" name="lastname" class="form-control" id="lastname" placeholder="enter your last name">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input ngModel #firstname="ngModel" type="text" name="phone" class="form-control" id="phone" placeholder="Enter your phone number">
    </div>
    <button type="submit" class="btn btn-primary" (click)="createUser(form.value)">Submit</button>
</form>
