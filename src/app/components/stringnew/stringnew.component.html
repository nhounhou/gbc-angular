<p>stringnew works!</p>

<form #form="ngForm">
    <div class="form-group">
      <label for="player">Player Name:</label>
      <input [(ngModel)]="string.player" type="text" class="form-control" id="player" name="player" >
    </div>
    <div class="form-group">
      <label for="racket">Racket Model:</label>
      <input [(ngModel)]="string.racket" type="text" class="form-control" id="racket" name="racket" >
    </div>
    <div class="form-group">
      <label for="tension">tension:</label>
      <input [(ngModel)]="string.tension" type="number" class="form-control" id="tension" name="tension" >
    </div>
    <!-- <div class="form-group">
        <label for="string">String:</label>
        <input [(ngModel)]="string.string" type="text" class="form-control" id="string" name="string" >
    </div> -->

    <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="string">String</label>
        </div>
        <select [(ngModel)]="string.string" class="custom-select" id="string" name="string">
          <option selected>Choose...</option>
          <option value="BG65">BG65</option>
          <option value="NBG95">NBG95</option>
          <option value="SKY">SKYARC</option>
          <option value="BG80P">BG80 Power</option>
          <option value="EX65">Exbolt65</option>
          <option value="BG66UM">BG66 UM</option>
          <option value="EX63">Exbolt63</option>
          <option value="AB">AeroByte</option>
          <option value="ABB">AeroByte Boost</option>
          <option value="AS">AeroSonic</option>
        </select>
    </div>

    <!-- <div class="form-group">
        <label for="stringtype">String Type:</label>
        <input [(ngModel)]="string.stringType" type="text" class="form-control" id="stringtype" name="stringtype" >
    </div> -->
    <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="stringType">Packaging</label>
        </div>
        <select [(ngModel)]="string.stringType" class="custom-select" id="stringType" name="stringType">
          <option selected>Choose...</option>
          <option value="Reel">Reel</option>
          <option value="Pack">Pack</option>
          <option value="Bring">Member String</option>
        </select>
    </div>

    <!-- <div class="form-group">
        <label for="paid">is Paid:</label>
        <input [(ngModel)]="string.paid" type="text" class="form-control" id="paid" name="paid" >
    </div> -->
    <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="paid">Is Paid</label>
        </div>
        <select [(ngModel)]="string.paid" class="custom-select" id="paid" name="paid">
            <option value="N" selected>No</option>
            <option value="Y">Yes</option>
        </select>
    </div>

    <div class="form-group">
        <label for="date_added">Date:</label>
        <input [(ngModel)]="string.date_added" type="date" class="form-control" id="date_added" name="date_added" >
    </div>
    <div class="form-group">
        <label for="done">Done On:</label>
        <input [(ngModel)]="string.done" type="date" class="form-control" id="done" name="done" >
    </div>
    <!-- <div class="form-group">
        <label for="status">Status:</label>
        <input [(ngModel)]="string.status" type="text" class="form-control" id="status" name="status" >
    </div> -->
    <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="status">Status</label>
        </div>
        <select [(ngModel)]="string.status" class="custom-select" id="status" name="status">
          <option value="Receive" selected>Receive</option>
          <option value="Strung">Strung</option>
          <option value="Release">Release</option>
        </select>
    </div>

    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea [(ngModel)]="string.comment" class="form-control" id="comment" name="comment"></textarea>
    </div>
    <button type="submit" class="btn btn-success" (click)="createString(form.value)">Create</button>
  </form>
